<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button Demo | Shield UI Button Wicket Examples</title>
    <link rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/shieldui-all.min.css" />
    <link rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<body>
    <div wicket:id="menu"></div>

    <div style="margin:auto; margin-top:50px; display:block; text-align:center;">
        <button wicket:id="checked">Checked</button>
        &nbsp;&nbsp;&nbsp;
        <button wicket:id="enabled">Enabled</button>
        &nbsp;&nbsp;&nbsp;
        <button wicket:id="visible">Visible</button>
        <br /><br /><br />
        <button wicket:id="sample" style="width:200px; height:75px; font-size:24px;">SAMPLE</button>
    </div>
    
    <div style="margin:auto; margin-top:50px; display:block; text-align:center;">
        <form wicket:id="myform">
            Counter: <span wicket:id="counter">0</span>
            <br /><br />
            <button wicket:id="button" type="submit">Increment</button> by <input wicket:id="increment" />
        </form>
    </div>
</body>
</html>
