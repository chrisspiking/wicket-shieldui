<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home | Shield UI Chart Wicket Examples</title>
    <link rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>
<body>
    <div wicket:id="menu"></div>

    <div style="width:400px; height:450px; overflow:hidden; margin:auto;">
        <div wicket:id="polarbar" style="width:400px; height:400px;"></div>
        <div>
            Stack Mode: <select wicket:id="polarbar_select"></select>
        </div>
    </div>
    
    <div style="clear:both; width:100%; height:30px;"></div>
    
    <div style="width:900px; height:300px; overflow:hidden; margin:auto;">
        <div wicket:id="polarline" style="float:left; width:300px; height:300px;"></div>
        <div wicket:id="polarsplinearea" style="float:left; width:300px; height:300px;"></div>
        <div wicket:id="polarscatter" style="float:left; width:300px; height:300px;"></div>
    </div>
</body>
</html>
